  PingForReduction: 550
  PingForAugmentation: 90
  TpsLimit: 19.5
  TpsChangeIndice: 0.01
  MaxReductionIndice: 0.75
  SafePing: 1

Misc:
  HideVdistLine4: false
  CheckUpdates: true
  Metrics: true