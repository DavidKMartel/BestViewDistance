Version: 2.0

Features:
  UseAFKView: true
  UsePing: true
  UseTasks: true
  UseFlyingView: false
  UseTeleportView: false

ViewDistance:
  Min: 4
  Max: 16
  AFK: 3
  OnLogin: 4
  OnTeleport: 4
  OnFlying: 12
  MoreThanSettings: 0

